<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Hangman - Aprenda Inglês</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">

    <!-- Google Analytics -->
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-VVJ9J5PQZ7"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-VVJ9J5PQZ7');
    </script>
</head>

<body>
    <div class="game-container">
        <header>
            <h1>English Hangman</h1>
            <p>Descubra a palavra em inglês!</p>
        </header>

        <section class="game-area">
            <div class="hangman-container">
                <svg id="hangman" viewBox="0 0 200 250">
                    <!-- Base (always visible) -->
                    <line x1="20" y1="230" x2="180" y2="230" class="base" />
                    <line x1="40" y1="230" x2="40" y2="20" class="base" />
                    <line x1="40" y1="20" x2="120" y2="20" class="base" />
                    <line x1="120" y1="20" x2="120" y2="50" class="base" />

                    <!-- Body Parts (Hidden by default) -->
                    <circle id="part-0" cx="120" cy="70" r="20" class="body-part" /> <!-- Head -->
                    <line id="part-1" x1="120" y1="90" x2="120" y2="170" class="body-part" /> <!-- Torso -->
                    <line id="part-2" x1="120" y1="110" x2="90" y2="140" class="body-part" /> <!-- Left Arm -->
                    <line id="part-3" x1="120" y1="110" x2="150" y2="140" class="body-part" /> <!-- Right Arm -->
                    <line id="part-4" x1="120" y1="170" x2="90" y2="210" class="body-part" /> <!-- Left Leg -->
                    <line id="part-5" x1="120" y1="170" x2="150" y2="210" class="body-part" /> <!-- Right Leg -->

                    <!-- Face (Details) -->
                    <circle id="part-6" cx="113" cy="65" r="2" class="body-part" /> <!-- Left Eye -->
                    <circle id="part-7" cx="127" cy="65" r="2" class="body-part" /> <!-- Right Eye -->
                    <path id="part-8" d="M 115 78 Q 120 75 125 78" stroke-width="2" fill="none" class="body-part" />
                    <!-- Mouth/Frown -->
                </svg>
            </div>

            <div class="center-content">
                <div class="game-controls-top">
                    <select id="game-category-select" class="game-select">
                        <option value="all">Todas as Categorias</option>
                    </select>
                </div>

                <div class="word-display" id="word-display">
                    <!-- Letters will be injected here -->
                </div>

                <div class="hint-area">
                    <p id="hint-text">Dica: <span class="blur">???</span></p>
                    <button id="hint-btn" class="secondary-btn">Usar Dica (<span id="hints-left">3</span>
                        restantes)</button>
                </div>

                <section class="controls">
                    <div id="keyboard" class="keyboard">
                        <!-- Keys generated by JS -->
                    </div>
                    <div class="action-buttons">
                        <button id="pass-turn-btn" class="secondary-btn" disabled>Passar Vez</button>
                        <button id="undo-btn" class="secondary-btn" disabled>Desfazer</button>
                        <button id="next-word-btn" class="secondary-btn"
                            title="Pular palavra (conta como derrota)">Próxima Palavra</button>
                        <button id="restart-btn" class="primary-btn hidden">Jogar Novamente</button>
                    </div>
                </section>
            </div>
        </section>

        <!-- Scoreboard -->
        <div id="scoreboard" class="scoreboard hidden">
            <h3>Placar</h3>
            <div id="players-list">
                <!-- Player scores injected here -->
            </div>
        </div>

        <!-- Modal for Game Over / Win -->
        <div id="modal" class="modal hidden">
            <div class="modal-content">
                <h2 id="modal-title">Fim de Jogo!</h2>
                <p id="modal-message">A palavra era: <span id="revealed-word">APPLE</span></p>
                <button id="modal-restart" class="primary-btn">Novo Jogo</button>
            </div>
        </div>

        <!-- Modal for Setup -->
        <div id="setup-modal" class="modal">
            <div class="modal-content setup-content">
                <h2>Configuração do Jogo</h2>
                <label for="player-count">Quantos Jogadores?</label>
                <select id="player-count">
                    <option value="1">1 Jogador</option>
                    <option value="2">2 Jogadores</option>
                    <option value="3">3 Jogadores</option>
                    <option value="4">4 Jogadores</option>
                    <option value="5">5 Jogadores</option>
                </select>

                <label for="category-select">Categoria</label>
                <select id="category-select">
                    <option value="all">Todas as Categorias</option>
                    <!-- Categories injected by JS -->
                </select>

                <div id="player-inputs">
                    <!-- Name inputs injected here -->
                </div>

                <button id="start-game-btn" class="primary-btn">Iniciar Jogo</button>
            </div>
        </div>
    </div>

    <!-- Load words first -->
    <script src="words.js"></script>
    <script src="script.js"></script>
</body>

</html>
